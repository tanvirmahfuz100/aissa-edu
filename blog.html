    <script>
        function loadBlog() {
            try {
                const posts = typeof BLOG_DATA !== 'undefined' ? BLOG_DATA : [];
                const list = document.getElementById('blog-list');
                if (!list) return;
                list.innerHTML = '';

                if (posts.length === 0) {
                    list.innerHTML = '<p style="text-align: center; padding: 3rem; color: var(--text-tertiary);">No blog posts available yet.</p>';
                    return;
                }

                posts.forEach(post => {
                    const item = document.createElement('div');
                    item.className = 'issue-item';
                    item.onclick = () => window.location.href = `post.html?id=${post.id}`;
                    item.innerHTML = `
                        <div class="issue-status" style="background: var(--accent);"></div>
                        <div class="issue-title">${post.title}</div>
                        <div class="issue-meta">
                            <span class="tag">${post.author || 'AISSA-EDU'}</span>
                            <span>${post.date}</span>
                        </div>
                    `;
                    list.appendChild(item);
                });
            } catch (err) {
                console.error('Error loading blog:', err);
                const list = document.getElementById('blog-list');
                if (list) list.innerHTML = '<p style="text-align: center; color: red;">Error loading blog.</p>';
            }
        }

        loadBlog();
        document.addEventListener('DOMContentLoaded', loadBlog);
    </script>
