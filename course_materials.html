                <div class="filter-panel">
                    <div class="filter-group">
                        <label class="filter-label">Program</label>
                        <select class="filter-select" id="filter-program">
                            <option value="all">All Programs</option>
                            <option value="BBA">BBA (AIS)</option>
                            <option value="MBA">MBA (AIS)</option>

                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Year</label>
                        <select class="filter-select" id="filter-year">
                            <option value="all">All Years</option>
                            <option value="1">1st Year</option>
                            <option value="2">2nd Year</option>
                            <option value="3">3rd Year</option>
                            <option value="4">4th Year</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Semester</label>
                        <select class="filter-select" id="filter-semester">
                            <option value="all">All Semesters</option>
                            <option value="1">1st Semester</option>
                            <option value="2">2nd Semester</option>
                            <option value="3">3rd Semester</option>
                            <option value="4">4th Semester</option>
                            <option value="5">5th Semester</option>
                            <option value="6">6th Semester</option>
                            <option value="7">7th Semester</option>
                            <option value="8">8th Semester</option>
                        </select>
                    </div>
                </div>

                <div id="materials-grid" class="material-grid">
                    <!-- Dynamic materials -->
                </div>

                <script>
                    async function initMaterials() {
                        const res = await fetch('json/resources.json');
                        const allResources = await res.json();

                        const grid = document.getElementById('materials-grid');
                        const fProgram = document.getElementById('filter-program');
                        const fYear = document.getElementById('filter-year');
                        const fSemester = document.getElementById('filter-semester');

                        function render(data) {
                            if (data.length === 0) {
                                grid.innerHTML = `
                                    <div style="grid-column: 1/-1; text-align: center; padding: 100px 0; opacity: 0.5;">
                                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" style="margin-bottom: 20px;">
                                            <path d="M4 19.5z"/><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
                                        </svg>
                                        <h3>No materials found for this selection.</h3>
                                        <p>Try adjusting your filters or check back later.</p>
                                    </div>
                                `;
                                return;
                            }

                            grid.innerHTML = data.map(r => `
                                <div class="material-card" onclick="window.open('${r.url.startsWith('http') ? r.url : r.url}', '_blank')">
                                    <div class="material-type-badge">${r.type}</div>
                                    <div class="material-thumb-wrapper">
                                        <img src="${r.thumbnail || 'assets/images/pdf_placeholder.png'}" class="material-thumb">
                                    </div>
                                    <div class="material-content">
                                        <div class="material-title">${r.title}</div>
                                        <div class="material-meta">
                                            <span class="material-tag">${r.programme}</span>
                                            <span class="material-tag">Sem ${r.semester}</span>
                                            <span class="material-tag">${r.code}</span>
                                        </div>
                                        <p style="font-size: 13px; color: var(--text-tertiary); line-height: 1.5; margin-bottom: 16px;">
                                            ${r.description || 'No description available for this resource.'}
                                        </p>
                                        <div class="material-footer">
                                            <span style="font-size: 12px; font-weight: 600; color: var(--text-secondary);">By ${r.author || 'Department'}</span>
                                            <button class="btn-text" style="color: var(--accent); font-size: 12px; font-weight: 700;">View File</button>
                                        </div>
                                    </div>
                                </div>
                            `).join('');
                        }

                        function filter() {
                            const prog = fProgram.value;
                            const year = fYear.value;
                            const sem = fSemester.value;

                            const filtered = allResources.filter(r => {
                                const mProg = prog === 'all' || r.programme === prog;
                                const mYear = year === 'all' || r.year === year;
                                const mSem = sem === 'all' || r.semester === sem;
                                return mProg && mYear && mSem;
                            });

                            render(filtered);
                        }

                        [fProgram, fYear, fSemester].forEach(el => el.addEventListener('change', filter));

                        render(allResources);
                    }

                    // Run init if scripts are re-executed by soft navigation
                    initMaterials();
                </script>
