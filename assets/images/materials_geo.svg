<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <rect width="800" height="450" fill="#000000"/>
  <g transform="translate(400, 225)" stroke="#ffffff" fill="none" stroke-width="1.5" opacity="0.9">
    <!-- Orbital Rings -->
    <circle r="60" stroke-dasharray="4 4" opacity="0.5"/>
    <circle r="120" stroke-dasharray="1 6" opacity="0.3"/>
    <circle r="180" stroke-width="0.5" opacity="0.2"/>
    
    <!-- Central Node Structure -->
    <polygon points="0,-40 35,20 -35,20" stroke-width="2"/>
    
    <!-- Connected Knowledge Nodes -->
    <g stroke-width="1">
        <line x1="0" y1="-40" x2="0" y2="-120"/>
        <circle cx="0" cy="-120" r="5" fill="#ffffff"/>
        
        <line x1="35" y1="20" x2="104" y2="60"/>
        <circle cx="104" cy="60" r="5" fill="#ffffff"/>
        
        <line x1="-35" y1="20" x2="-104" y2="60"/>
        <circle cx="-104" cy="60" r="5" fill="#ffffff"/>
        
        <!-- Satellite Connections -->
        <line x1="0" y1="-120" x2="60" y2="-150" opacity="0.5"/>
        <line x1="0" y1="-120" x2="-60" y2="-150" opacity="0.5"/>
        <circle cx="60" cy="-150" r="3" fill="#ffffff" opacity="0.6"/>
        <circle cx="-60" cy="-150" r="3" fill="#ffffff" opacity="0.6"/>
    </g>
    
    <!-- Abstract Data Flow -->
    <path d="M-200 100 Q -100 150, 0 100 T 200 100" stroke="#ffffff" stroke-width="0.5" opacity="0.3" fill="none"/>
    <path d="M-200 110 Q -100 160, 0 110 T 200 110" stroke="#ffffff" stroke-width="0.5" opacity="0.2" fill="none"/>
  </g>
</svg>
