<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <rect width="800" height="450" fill="#000000"/>
  <defs>
    <linearGradient id="fade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  
  <g transform="translate(400, 150)" stroke="url(#fade)" fill="none" stroke-width="1.5">
    <!-- Isometric Sheets / Stacked Data -->
    <!-- Sheet 1 Top -->
    <path d="M0 0 L150 40 L0 80 L-150 40 Z" />
    
    <!-- Sheet 2 Middle -->
    <path d="M0 40 L150 80 L0 120 L-150 80 Z" opacity="0.8"/>
    
    <!-- Sheet 3 Bottom -->
    <path d="M0 80 L150 120 L0 160 L-150 120 Z" opacity="0.6"/>
    
    <!-- Sheet 4 Deep -->
    <path d="M0 120 L150 160 L0 200 L-150 160 Z" opacity="0.4"/>
    
    <!-- Vertical Connectors -->
    <line x1="-150" y1="40" x2="-150" y2="160" stroke-dasharray="2 4" stroke-width="0.5" opacity="0.5"/>
    <line x1="150" y1="40" x2="150" y2="160" stroke-dasharray="2 4" stroke-width="0.5" opacity="0.5"/>
    <line x1="0" y1="80" x2="0" y2="200" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
  </g>
  
  <!-- Digital Noise / Dust -->
  <circle cx="200" cy="100" r="1" fill="#ffffff" opacity="0.5"/>
  <circle cx="600" cy="300" r="1.5" fill="#ffffff" opacity="0.4"/>
  <circle cx="300" cy="400" r="1" fill="#ffffff" opacity="0.3"/>
</svg>
