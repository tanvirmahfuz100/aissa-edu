<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <rect width="800" height="450" fill="#000000"/>
  
  <g transform="translate(400, 225)" stroke="#ffffff" fill="none">
    <!-- Grid Background -->
    <path d="M-300 0 L300 0" stroke-width="0.5" opacity="0.3"/>
    <path d="M0 -200 L0 200" stroke-width="0.5" opacity="0.3"/>
    
    <!-- Parabolic Curve -->
    <path d="M-150 -150 Q 0 150 150 -150" stroke-width="2"/>
    
    <!-- Geometric Intersects -->
    <circle cx="0" cy="0" r="100" stroke-width="1.5" stroke-dasharray="10 5"/>
    <rect x="-70" y="-70" width="140" height="140" stroke-width="1" transform="rotate(45)" opacity="0.7"/>
    
    <!-- Measurement Lines -->
    <line x1="-150" y1="-150" x2="-150" y2="0" stroke-dasharray="2 2" opacity="0.5"/>
    <line x1="150" y1="-150" x2="150" y2="0" stroke-dasharray="2 2" opacity="0.5"/>
    
    <!-- Precision Points -->
    <circle cx="-150" cy="-150" r="3" fill="#ffffff" stroke="none"/>
    <circle cx="150" cy="-150" r="3" fill="#ffffff" stroke="none"/>
    <circle cx="0" cy="0" r="3" fill="#ffffff" stroke="none"/>
    
    <!-- Tangent Line -->
    <line x1="-100" y1="50" x2="100" y2="50" stroke-width="0.5" opacity="0.4"/>
  </g>
</svg>
