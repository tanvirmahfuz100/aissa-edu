<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | AISSA-EDU</title>
    <meta name="description" content="Get in touch with the AIS Department Student Resource team.">

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-8);
        }

        @media (max-width: 768px) {
            .contact-grid {
                grid-template-columns: 1fr;
            }
        }

        .form-group {
            margin-bottom: var(--space-4);
        }

        .form-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-tertiary);
            margin-bottom: var(--space-2);
            text-transform: uppercase;
        }

        .form-input {
            width: 100%;
            background-color: var(--surface-alt);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--accent);
        }

        .info-card {
            background-color: var(--surface-alt);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: var(--space-6);
        }
    </style>
</head>

<body>
    <header id="header"></header>

    <main id="main-content">
        <div class="view-header">
            <h1 class="view-title">Contact Us</h1>
            <p class="view-description">We'd love to hear from you. Send us a message or find our contact info.</p>
        </div>

        <div class="contact-grid">
            <div class="aissa-card">
                <form onsubmit="event.preventDefault(); alert('Message sent!');">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" class="form-input" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message</button>
                </form>
            </div>

            <div class="info-card">
                <h2 style="font-size: 18px; margin-bottom: var(--space-6);">Get in Touch</h2>

                <div style="margin-bottom: var(--space-6);">
                    <h3
                        style="font-size: 12px; color: var(--text-tertiary); text-transform: uppercase; margin-bottom: var(--space-2);">
                        Address</h3>
                    <p style="color: var(--text-secondary); line-height: 1.6;">
                        Department of Accounting & Information Systems<br>
                        University of Barishal<br>
                        Barishal, Bangladesh
                    </p>
                </div>

                <div style="margin-bottom: var(--space-6);">
                    <h3
                        style="font-size: 12px; color: var(--text-tertiary); text-transform: uppercase; margin-bottom: var(--space-2);">
                        Email</h3>
                    <p style="color: var(--text-secondary);"><a
                            href="mailto:tanvirmahfuz100@gmail.com">tanvirmahfuz100@gmail.com</a></p>
                </div>

                <div>
                    <h3
                        style="font-size: 12px; color: var(--text-tertiary); text-transform: uppercase; margin-bottom: var(--space-2);">
                        Phone</h3>
                    <p style="color: var(--text-secondary);">
                        <a href="tel:+8801884581816">+880 1884 581816</a><br>
                        <a href="tel:+8801866623900">+880 1866 623900</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer"></footer>

    <script src="js/main.js"></script>
</body>

</html>
